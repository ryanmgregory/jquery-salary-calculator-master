<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-3.4.1.copy.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header (Salary Calculator)-->
    <h1>Salary Calculator</h1>

    <!-- Form (Input Fields/Submit Btn for Employee)-->
    <h2>Add Employee</h2>
    <form class="js-employee-form">
      <input type="text" name="first" placeholder="First Name" />
      <input type="text" name="last" placeholder="Last Name" />
      <input type="number" name="employeeID" placeholder="ID" />
      <input type="text" name="title" placeholder="Title" />
      <input type="number" name="salary" placeholder="Annual Salary" />
      <input type="submit" name="submit_btn" value="Submit" />
    </form>

    <!-- Table (First Name  Last Name  ID  Title  AnnualSalary)  -->
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Annual Salary</th>
          <th scope="col">-Empty-</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>ID #</td>
          <td>Title</td>
          <td>$ Annual Salary</td>
          <td>DEL BTN</td>
        </tr>
      </tbody>
    </table>

    <!-- Total Monthly Cost-->
    <h2><span>Total Monthly Cost: $19,000.00</span></h2>
  </body>
</html>
