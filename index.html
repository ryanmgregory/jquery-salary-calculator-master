<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles/style.css" rel="stylesheet" />
  <script src="scripts/jquery-3.4.1.copy.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <title>Document</title>
</head>

<body>
  <!-- Header (Salary Calculator)-->
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div class="container">
    <!-- Form (Input Fields/Submit Btn for Employee)-->
    <h2>Add Employee</h2>
    <form class="js-employeeForm-add">
      <input class="js-input-firstName" type="text" id="first" name="first" placeholder="First Name" />
      <input class="js-input-lastName" type="text" id="last" name="last" placeholder="Last Name" />
      <input class="js-input-employeeID" type="number" id="empID" name="empID" placeholder="ID" />
      <input class="js-input-title" type="text" id="title" name="title" placeholder="Title" />
      <input class="js-input-salary" type="number" id="salary" name="salary" placeholder="Annual Salary" />
      <button class="btn" type="submit">Submit</button>
    </form>

    <!-- Table (First Name  Last Name  ID  Title  AnnualSalary)  -->
    <h2>Employees</h2>
    <table class="vr vr_children js-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="js-table-body">
        <tr class="js-table-body-rows">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </table>
    <div class="vr boldAlign">
      <!-- Display Total Monthly Cost-->
      Total Monthly Cost: <span class="js-total-cost">$0</span>
    </div>
  </div>
</body>

</html>
